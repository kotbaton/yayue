# Template of the definition specs of the dir containing a specific analysis.
# Please don't modify this file; copy it to ./Data/ana_dir.yml and modify as follows.
# Info on the analysis configuration is summarized in the ./Data/Readme.txt file

# Replace in the last line:
# - "xxx" by your usr_name to be used for your all analyses, and
# - "yyy" by the dir-name created for your new analysis.
# Make sure that the trailing / char is not removed.
---
ana_dir: xxx/yyy/
